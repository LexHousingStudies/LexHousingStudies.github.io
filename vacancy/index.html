<html>

<head>

    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: Lato, sans-serif;
            color: #0D0000;
        }
        header {
            padding: 6px 10%;
        }
        h1 {
            position: absolute;
            z-index: 100;
            top: 10px;
            left: 60px;
            padding: 8px 15px;

            font-size: 1.5em;

            border-radius: 0;      
        }
        h2 {
            position: absolute;
            z-index: 100;

            background: rgba(25,25,25,0.8);

            position: absolute;

            bottom: 0;
        }
        
    </style>
</head>

<body>
    <header>

        <h1>Lexington Vacant/Abandoned Properties, 2015</h1>
        <h2>Data source: Lexington Property Valuation Administration
            <br>Map part of Lex Housing Justice Project</b>
            <br>lexhousingjustice@gmail.com </b></h2>

    </header>

    <div id='map'></div>
    
    </div>
      
    <script src = "vprc_2015.js"></script>
    
    <script>
        var map = L.map('map', {
            center: [38.055,-84.483],
            zoom: 12,
            minZoom: 10,
            maxZoom: 16,
            zoomControl: true,
            dragging: true,
        });
       
        var tiles = L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
	       attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a       href="http://cartodb.com/attributions">CartoDB</a>',
	       subdomains: 'abcd',
	       minZoom: 10,
            maxZoom: 16
        });

        map.addLayer(tiles);
        
//        add parcel layer        
        L.tileLayer('http://lexhousingstudies.github.io/lexington-parcels/{z}/{x}/{y}.png').addTo(map);       

//        add vacancy data
        
        var vacantStyle = {
            color: '#cc0000',
            opacity: 1,
            fillColor: 1,
            weight: 3,
        };
        
        var vacant = L.geoJson(vprc, {
           style: vacantStyle,
           onEachFeature: function(features, layer) {
               var props = features.properties;
               
               var content = "<b>"+props.ADDRESS+"</b><br>"+ "Lexington, KY "+
                    props["VPRC App_4"];
               
               layer.bindPopup(content);
               
           }
        }).addTo(map);

    </script>
    
</body>

</html>
